<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Cauldron</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="static/css/cauldron.css" rel="stylesheet">
</head>
<body>
    <section class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="attemptLogin()">Login</button>
        </form>
        <p id="loginMessage"></p>
    </section>

    <script src="static/scripts/intro-script.js"></script>
</body>
</html>
