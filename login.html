<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Cauldron</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="cauldron.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <img class="logo" src="green-cauldron.png" alt="Cauldron">
        <h3>Only members can view our products!</h3>
        <h1>Sign in to shop ⬇️</h1>
        <form id="loginForm" action="#" method="post">
            <input type="text" id="username" name="username" placeholder="Username">
            <input type="password" id="password" name="password" placeholder="Password">
            <input type="submit" value="Login">
        </form>
        <div class="alert" id="alert"></div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Simulating authentication with SQL query
            if (username === "mystic' --") {
                // Successful login
                window.location.href = "home.html"; // redirect to home page
                document.getElementById("alert").innerText = "Welcome, Mystic Traveler! Flag: CTF{abracadabra}";
                document.getElementById("alert").style.display = "block";
            } else {
                // Failed login
                document.getElementById("alert").innerText = "Oops! Incorrect username or password. Please try again.";
                document.getElementById("alert").style.display = "block";
            }
        });
    </script>
</body>
</html>
