<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cauldron</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #292a34; /* Dark indigo background */
            color: #ffffff; /* Light text */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: rgba(41, 42, 52, 0.9); /* Faded dark indigo background */
            padding: 20px;
            border-radius: 10px;
        }
        h1, h2 {
            font-family: 'Cinzel Decorative', cursive, sans-serif;
            color: #6572d7; /* Flat indigo color for titles */
            text-align: center;
        }
        h3, h4{
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
            color: #ffffff; /* Light text for labels */
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px); /* Adjust input width */
            padding: 10px;
            border: 1px solid #ffffff; /* White border */
            border-radius: 5px;
            background-color: transparent; /* Transparent background */
            color: #ffffff; /* Light text */
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #ffffff;
            background-color: #6572d7; /* Flat indigo color for button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #3f51b5; /* Darker indigo on hover */
        }
        .alert {
            color: #ffffff;
            background-color: #6572d7; /* Flat indigo background for alert */
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        img.logo {
            display: block;
            margin: 0 auto;
            width: 200px; /* Adjust logo size */
            height: auto;
            margin-bottom: 20px; /* Add space between logo and form */
        }
    </style>
</head>
<body>
    
    <div class="container">
        <img class="logo" src="green-cauldron.png" alt="Cauldron">
        <h3>Only Members Can View Our Products</h3>
        <h1>Sign in to Shop</h1>
        <form id="loginForm" action="#" method="post">
            <input type="text" id="username" name="username" placeholder="Username">
            <input type="password" id="password" name="password" placeholder="Password">
            <input type="submit" value="Login">
        </form>
        <div class="alert" id="alert"></div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Simulating authentication with SQL query
            if (username === "mystic' --" && password === "") {
                // Successful login
                document.getElementById("alert").innerText = "Welcome, Mystic Traveler! Flag: CTF{abracadabra}";
                document.getElementById("alert").style.display = "block";
            } else {
                // Failed login
                document.getElementById("alert").innerText = "Oops! Incorrect username or password. Please try again.";
                document.getElementById("alert").style.display = "block";
            }
        });
    </script>
</body>
</html>
