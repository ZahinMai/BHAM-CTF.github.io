<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF (in development)</title>
    <style>
        body {
            font-family: 'Overpass Mono', monospace;
            background-color: #181818;
            color: #f9f9f9;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #323232;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            font-weight: lighter;
            position: relative;
            margin-bottom: 20px;
            display: inline-block;
        }
        h1::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background-color: #e87638;
        }
        #flagForm {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }
        #flagInput {
            position: relative;
            flex: 1;
            width: calc(80% - 45px);
            padding: 20px;
            margin-right: 10px;
            border: 0.5px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #f9f9f9;
            margin-right: -4px;
        }
        #submitBtn {
            padding: 10px;
            font-size: 16px;
            color: #fcfcfc;
            background-color: #333;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            right: 0;
            height: 100%;
            overflow: hidden;
        }
        #submitBtn:hover, #flagInput:hover {
            outline: 2px solid #e87638;
        }
        .alert {
            color: #cf6679;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
       .phone-call {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 999; /* Ensure the phone is above other elements */
        }

        .phone-call img {
            width: 200px; /* Adjust the size of the phone */
            height: auto;
        }

        .dialog-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #323232;
            color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
        }
        .dialog-box button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background-color: #e87638;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="contentContainer">
        <h1 id="stage-title"></h1>
        <div id="instruction"></div>
        <br>
        <div id="flagForm">
            <input type="text" id="flagInput" placeholder="Flag">
            <button id="submitBtn">▷</button>
        </div>
        <div class="alert" id="alert"></div>
    </div>
    <div class="phone-call" id="phoneCall">
        <img src="ringing-phone.gif" alt="Phone ringing">
    </div>
    <div class="dialog-box" id="dialogBox">
        <p>Congratulations! Your performance proves you have the skills we need.</p>
        <p>This challenge was an assessment to find individuals like you to aid an important mission.</p>
        <p>If you're interested in learning more, please confirm your cooperation.</p>
        <button onclick="closeDialog()">I'd like to know more'</button>
    </div>
    <script>
        let FLAGS = ["blink", "binary", "caesar", "I came, I saw, I conquered"];
        let INSTRUCTIONS = [
            "Each team has been provided with their opponent's flag. You must communicate the first clue to the opposing team via morse code using a blinking LED. (Keeping your opponent’s flag from them is not an option.)",
            "'In ones and zeroes, I am found,\nA language without a sound.\nWith just two digits, I convey,\nAll about computing, every day.'",
            "Beneath the surface, the source resides. Hidden in code, secrets abide.",
            "O IGSK, O YGC, O IUTWAKXKJ"
        ];
        let TITLES = [
            "1. A Cooperative Clue",
            "2. What Am I?",
            "3. Out of Sight",
            "4. Shifty Statements"
        ];

        let index = 0; // Index to keep track of the current flag

        function submitFlag() {
            const flagInput = document.getElementById("flagInput").value.toLowerCase();
            const expectedFlag = FLAGS[index].toLowerCase();
            if (flagInput === expectedFlag) {
                document.getElementById("alert").innerText = "";
                index++;
                displayInstruction();
            } else {
                document.getElementById("alert").innerText = "Incorrect flag! Try again.";
            }
            document.getElementById("flagInput").value = "";
        }

        function displayInstruction() {
            if (index < INSTRUCTIONS.length) {
                document.getElementById("instruction").innerText = INSTRUCTIONS[index];
                document.getElementById("stage-title").innerText = TITLES[index];
            } else {
                document.getElementById("contentContainer").style.display = "none";
                document.getElementById("phoneCall").style.display = "block";
            }
        }

        window.onload = function() {
            const submitBtn = document.getElementById("submitBtn");
            const flagInput = document.getElementById("flagInput");
            const alertDiv = document.getElementById("alert");
            const instructionDiv = document.getElementById("instruction");
            const stageTitleDiv = document.getElementById("stage-title");
            const flagForm = document.getElementById("flagForm");
            const phoneCall = document.getElementById("phoneCall");

            if (submitBtn && flagInput && alertDiv && instructionDiv && stageTitleDiv && flagForm && phoneCall) {
                displayInstruction();
                submitBtn.onclick = submitFlag;
                phoneCall.onclick = showDialog;
            } else {
                console.error('One or more required DOM elements are missing.');
            }
        };

        function showDialog() {
            document.getElementById("dialogBox").style.display = "block";
        }

        function closeDialog() {
            document.getElementById("dialogBox").style.display = "none";
        }
    </script>
</body>
</html>
